<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>ESRI Photo Hunt</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.15/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
	<link rel="stylesheet" href="style.css">

    <script src="http://js.arcgis.com/3.15/"></script>
	<script src="app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


  </head>

  <body class="claro">
    <div id="mainWindow" 
         data-dojo-type="dijit/layout/BorderContainer" 
         data-dojo-propx="design:'sidebar', gutters:true" 
         style="width:100%; height:100%;">
     
      <div id="map" data-dojo-type="dijit/layout/ContentPane" 
           data-dojo-props="region:'center'" class="dijitBorders" 
           style="background-color:inherit;">
      </div>
      
		<div id="top" data-dojo-type="dijit/layout/ContentPane" 
	   data-dojo-props="region:'top'" 
	   style="width:100px;font-size:small;">

	  <center><span class="labelText">ESRI 2016 Photo Scavenger Hunt!</span></center>
	  
      </div>
	  
	  
	  
      <div id="right" data-dojo-type="dijit/layout/ContentPane" 
           data-dojo-props="region:'left'" 
           style="width:100px;font-size:small;">

          <center><span class="labelText">Current Rankings</span></center>
          <div id="ageDiv" class="dijitBorders"><table id="rankTble" style='border:1;' ></table>
		  </div>
		  
          <center><span class="labelText">Magnitude</span></center>
          <div id="magnitudeDiv" class="dijitBorders" ></div>
      </div>
		<div id="header" 
          data-dojo-type="dijit/layout/ContentPane" 
          data-dojo-props="region:'bottom'" 
          class="dijitBorders" style="height:100px;">
      <center>
        <span class="headerText">Photo Hunt Progress</span>

        <div id="timeInfo" class="labelText"></div>
		
        <div id="timeSliderDiv" ></div>
      </center>
     </div>
     </div>
  </body>
</html>
