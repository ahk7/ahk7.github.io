<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>GIS Day Photo Hunt</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.15/dijit/themes/claro/claro.css">
	<link rel="stylesheet" href="fonts/font.css">	
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
	<link rel="stylesheet" href="style.css">

    <script src="http://js.arcgis.com/3.15/"></script>
	<script src="app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://mrrio.github.io/jsPDF/dist/jspdf.debug.js"></script>


  </head>

  <body class="claro">

    <div id="mainWindow" 
         data-dojo-type="dijit/layout/BorderContainer" 
         data-dojo-propx="design:'sidebar', gutters:true" 
         style="width:100%; height:100%;">
     
      <div id="map" data-dojo-type="dijit/layout/ContentPane" 
           data-dojo-props="region:'center'" class="dijitBorders" 
           style="background-color:inherit;">
		 
      </div>
      
		<div id="top" data-dojo-type="dijit/layout/ContentPane" 
	   data-dojo-props="region:'top'" 
	   style="width:100px;font-size:small;">

	  <center><span class="labelText">GIS Day 2016:</span></center>
	  <center><span class="labelText">Photo Scavenger Hunt</span></center>
      </div>

      <div id="right" data-dojo-type="dijit/layout/ContentPane" 
           data-dojo-props="region:'left'" 
           style="width:230px;font-size:large;">

          <center><span class="labelText">Scoreboard</span></center>
          <div id="ageDiv" class="dijitBorders">
		  <table id="rankTble" style='border:1;' ></table>
		  </div>
		
          <center><span class="labelText">Guess</span></center>
          <div id="magnitudeDiv" class="dijitBorders" >
		  <div id="raceOn">
			The race is still on - check back soon for results!
			</div>
		  <p id="teamName"></p>
		  <!-- <p id="Guess"></p> -->
		  <img id="imgAttach" src="" alt=" Select a Feature!" width="100%" height="275px">
		  </div>

		<button id="printBtn"> Get Clues </button>
		<input type="button" id="showAnswers" value="Get Answers"></input>
      </div>
		<div id="header" 
          data-dojo-type="dijit/layout/ContentPane" 
          data-dojo-props="region:'bottom'" 
          class="dijitBorders" style="height:15%;">
      <center>
        <span class="headerText">Time Slider</span>

        <div id="timeInfo" class="labelText"></div>
		
        <div id="timeSliderDiv" ></div>
      </center>
     </div>
     </div>
  </body>
</html>
